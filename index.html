<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assents/css/style.css">
  <title>Responsive</title>
</head>
<body>
  <header class="cabecalho">
    <h1 class="cabecalho__title">/Responsive</h1>
    <form class="cabecalho__form">
      <input type="url" placeholder="url" data-url="input-url" class="cabecalho__input">
    </form>
    <button class="cabecalho__button buttonStart">Visualizar</button>
  </header>

  <section class="buttons">
    <button class="button__button-item">800x1200</button>
    <button class="button__button-item">1280x800</button>
    <button class="button__button-item">600x1024</button>
    <button class="button__button-item">1024x600</button>
    <button class="button__button-item">768x960</button>
    <button class="button__button-item">960x768</button>
    <button class="button__button-item">480x800</button>
    <button class="button__button-item">800x480</button>
    <button class="button__button-item">320X480</button>
    <button class="button__button-item">480x320</button>
  </section>

  <div class="container__iframe">
    <iframe src="" data-iframe class="container__iframe-item"></iframe>
  </div>

  <script src="assents/js/Responsive.js"></script>
  <script>
    let responsive = new Responsive('[data-iframe]', '.button__button-item','[data-url]', '.buttonStart', '.buttons');
  </script>
</body>
</html>
